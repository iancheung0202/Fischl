<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>404 — Page Not Found</title>

  <!-- Fallback redirect after 15s if JS disabled -->
  <meta http-equiv="refresh" content="15;url=/">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0; min-height: 100svh; display: grid; place-items: center;
    }
    .card {
      max-width: 680px; padding: 2rem 2.5rem; border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align: center; line-height: 1.5;
    }
    h1 { margin: 0 0 .5rem; font-size: clamp(2rem, 3vw, 2.5rem); }
    p { margin: .25rem 0; font-size: 1.05rem; }
    a { text-decoration: none; }
    .btn {
      display: inline-block; margin-top: 1rem; padding: .7rem 1.1rem;
      border-radius: 12px; border: 1px solid currentColor;
    }
    .muted { opacity: .7; font-size: .95rem; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <h1>404 — Page Not Found</h1>
    <p class="muted">The page you’re looking for doesn’t exist or has been moved.</p>
    <p class="muted">Redirecting you back home in <span id="seconds">15</span> seconds…</p>
    <p><a class="btn" href="/">Return to Homepage</a></p>
  </main>

  <script>
    (function () {
      const secondsEl = document.getElementById("seconds");
      let remaining = 15;

      const tick = setInterval(() => {
        remaining -= 1;
        if (remaining <= 0) {
          clearInterval(tick);
          location.replace("/"); // redirect home
        } else {
          secondsEl.textContent = String(remaining);
        }
      }, 1000);

      document.querySelector("a.btn").addEventListener("click", () => clearInterval(tick));
    })();
  </script>
</body>
</html>
